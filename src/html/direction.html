<section class="direction">

    <div class="direction__select">
        <h2 class="direction__select__title">Выберите направление:</h2>
        <div class="direction__select__city">Крым</div>
        <div class="direction__select__city">Сочи</div>
        <!-- <div class="direction__select__city">Туапсе</div> -->
        
    </div>

    <div class="direction__type">
        <div class="direction__type__title">Выберите тип яхты:</div>

            <img src="img/direction/premium.jpg" alt="premium">

        </div>
        <div class="direction__type__card">
            <img src="img/direction/motor.jpg" alt="motor boat">

        <div class="direction__type__card">
            <img src="img/direction/sailing.jpg" alt="sailing">

            <img src="img/direction/boat.jpg" alt="boat">

            <div class="direction__port__city">Сочи</div>

            <div class="direction__port__city">Туапсе</div>

            <img src="icons/direction/cremea.svg" alt="cremea" class="direction__map__img">
        </div>
        <div class="direction__map__city invisible">
            <img src="icons/direction/sochi.svg" alt="sochi" class="direction__map__img">
        </div>

            <img src="icons/direction/sochi.svg" alt="sochi" class="direction__map__img">
