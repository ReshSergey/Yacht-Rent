<div class="modal hide">
    <div class="modal__dialog">
        <div data-close class="modal__close"></div>
        <h2 class="modal__title">Бронирование яхты</h2>
        <form action="#" class="modal__form">
            <select name="modal__form_yacht-select" id="modal__form_yacht-select">
                <option value="" disabled selected>Выберите яхту</option>
                <option value="Princess 58 Diamond">Яхта Princess 58 Diamond</option>
                <option value="Princess VIP">Яхта Princess VIP</option>
                <option value="Альбатрос">Яхта Альбатрос</option>
            </select>
            <select name="modal__form_hours-select" id="modal__form_hours-select">
                <option value="" disabled selected>На какое время планируете выйти в море?</option>
                <option value="2">2-4 часа</option>
                <option value="4">4-8 часов</option>
                <option value="8">от 8 часов</option>
            </select>

            <div class="modal__form__wrapper">
                <input class="modal__input" type="text" name="persons" placeholder="Количество человек">
                <input class="modal__input modal__input-date" type="date" name="date" placeholder="Планируемая дата">

                <div class="modal__form__wrapper__cook">
                    <input type="checkbox" id="cook" class="custom-checkbox">
                    <label for="cook">Услуги профессионального повара ( + 10 000 ₽ )</label>
                </div>
                <div class="modal__form__wrapper__jetski">
                    <input type="checkbox" id="jetski" class="custom-checkbox">
                    <label for="jetski">Гидроцикл ( + 12 000 ₽/час )</label>
                </div>

                <input class="modal__input" type="text" placeholder="Ваше имя">
                <input class="modal__input" type="text" placeholder="Ваш телефон">
            </div>
            


            <button class="button button__large button__large-color button__modal">Отправить</button>

        </form>
    </div>
</div>
