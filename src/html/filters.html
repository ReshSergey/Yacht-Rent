<section class="filters">
    <h2 class="filters__title">Фильтры</h2>

    <div class="filters__wrapper">
        <button class="button button_color button_small">Крым</button>
        <button class="button button_color button_small button_inactive">Сочи</button>
    </div>

    <div class="divider"></div>

    <div class="filters__item">
        <h3 class="filters__item__title">Порт</h3>

        <input type="checkbox" id="sevastopol" name="filters-checkbox" class="filters-checkbox">
        <label for="sevastopol" class="filter__label">Севастополь</label>

        <input type="checkbox" id="balaklava" name="filters-checkbox" class="filters-checkbox">
        <label for="balaklava" class="filter__label">Балаклава</label>

        <input type="checkbox" id="yalta" name="filters-checkbox" class="filters-checkbox">
        <label for="yalta" class="filter__label">Ялта</label>
    </div>

    <div class="divider"></div>

    <div class="filters__item">
        <h3 class="filters__item__title">Тип судна</h3>

        <input type="checkbox" id="powerboat" name="filters-checkbox" class="filters-checkbox">
        <label for="powerboat" class="filter__label">Моторная яхта</label>

        <input type="checkbox" id="sailboat" name="filters-checkbox" class="filters-checkbox">
        <label for="sailboat" class="filter__label">Парусная яхта</label>

        <input type="checkbox" id="catamaran" name="filters-checkbox" class="filters-checkbox">
        <label for="catamaran" class="filter__label">Катамаран</label>

        <input type="checkbox" id="boat" name="filters-checkbox" class="filters-checkbox">
        <label for="boat" class="filter__label">Катер</label>
    </div>

    <div class="divider"></div>
    
    <div class="filters__item">
        <h3 class="filters__item__title">Класс</h3>

        <input type="checkbox" id="comfort" name="filters-checkbox" class="filters-checkbox">
        <label for="comfort" class="filter__label">Комфорт</label>

        <input type="checkbox" id="luxury" name="filters-checkbox" class="filters-checkbox">
        <label for="luxury" class="filter__label">Люкс</label>
    </div>

    <div class="divider"></div>

    <div class="filters__item">
        <h3 class="filters__item__title">Длина (м)</h3>

        <input type="checkbox" id="small" name="filters-checkbox" class="filters-checkbox">
        <label for="small" class="filter__label">Менее 10 </label>

        <input type="checkbox" id="normal" name="filters-checkbox" class="filters-checkbox">
        <label for="normal" class="filter__label">От 10 до 18</label>

        <input type="checkbox" id="medium" name="filters-checkbox" class="filters-checkbox">
        <label for="medium" class="filter__label">От 19 до 24</label>

        <input type="checkbox" id="large" name="filters-checkbox" class="filters-checkbox">
        <label for="large" class="filter__label">Более 24</label>
    </div>
</section>
